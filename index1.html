<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
*{
box-sizing:border-box;
margin:0;
padding:0;
font-family:'Courier New', monospace;
-webkit-tap-highlight-color:transparent;
}

body{
height:100vh;
overflow:hidden;
background:black;
}

/* ===== Screens ===== */
.screen{
position:fixed;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background-size:cover;
background-position:center;
transition:opacity .5s ease;
}

.hidden{
opacity:0;
pointer-events:none;
}

/* ===== Popup ===== */
.box{
background:rgba(255,255,255,0.95);
padding:25px;
border-radius:20px;
text-align:center;
width:85%;
max-width:350px;
box-shadow:0 10px 40px rgba(0,0,0,0.3);
animation:slideUp .5s ease;
}

@keyframes slideUp{
from{transform:translateY(30px);opacity:0}
to{transform:translateY(0);opacity:1}
}

.box h2{
font-size:18px;
margin-bottom:20px;
}

.btn{
margin:8px;
padding:10px 20px;
border:none;
border-radius:20px;
background:#ffb6c1;
cursor:pointer;
transition:.3s;
}

.btn:active{
transform:scale(.9);
}

/* ===== Flower ===== */
.flower-img{
max-width:80%;
border-radius:15px;
margin-bottom:20px;
animation:fadeZoom .6s ease;
box-shadow:0 0 25px rgba(255,182,193,0.6);
}

@keyframes fadeZoom{
from{opacity:0;transform:scale(.9)}
to{opacity:1;transform:scale(1)}
}

/* ===== Candle Section ===== */
#candleSection{
background:radial-gradient(circle at 70% 20%, #1a2a6c, #0f2027 70%);
color:white;
overflow:hidden;
}

/* Stars */
.star{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
animation:twinkle 3s infinite alternate;
}

@keyframes twinkle{
from{opacity:.3}
to{opacity:1}
}

/* Candle Wrapper */
.candle-wrapper{
position:relative;
width:100px;
height:220px;
margin-bottom:40px;
}

/* Wax */
.candle-body{
width:60px;
height:160px;
background:linear-gradient(to bottom,#fffbe8,#f4eac6);
position:absolute;
bottom:0;
left:20px;
border-radius:8px;
box-shadow:inset -10px 0 15px rgba(0,0,0,0.1);
}

/* Wax drip */
.wax-drip{
position:absolute;
top:30px;
left:18px;
width:15px;
height:40px;
background:#f4eac6;
border-radius:10px;
}

/* Wick */
.wick{
width:4px;
height:18px;
background:#333;
position:absolute;
top:30px;
left:48px;
}

/* Flame */
.flame{
width:30px;
height:50px;
background:radial-gradient(circle at 50% 30%, #fff6a5,#ff9d00);
border-radius:50% 50% 40% 40%;
position:absolute;
top:-20px;
left:35px;
box-shadow:0 0 40px #ff9d00,0 0 70px yellow;
animation:flicker .15s infinite alternate;
}

@keyframes flicker{
0%{transform:scale(1) rotate(-1deg)}
100%{transform:scale(1.1) rotate(1deg)}
}

/* Glow Aura */
.candle-glow{
position:absolute;
width:150px;
height:150px;
background:radial-gradient(circle,#ffb30033,transparent 70%);
top:-50px;
left:-25px;
}

/* Beautiful Blow Button */
#blowBtn{
padding:15px 35px;
border-radius:50px;
border:1px solid rgba(255,255,255,.3);
background:rgba(255,255,255,.1);
color:white;
font-size:15px;
backdrop-filter:blur(10px);
box-shadow:0 0 20px rgba(255,255,255,0.2);
transition:.3s;
position:relative;
overflow:hidden;
}

#blowBtn:hover{
box-shadow:0 0 30px rgba(255,255,255,0.4);
}

#blowBtn:active{
transform:scale(.9);
}

/* Final Screen */
#finalScreen{
position:absolute;
width:100%;
height:100%;
background:black;
display:none;
justify-content:center;
align-items:center;
padding:30px;
text-align:center;
}

#typingText{
font-size:18px;
line-height:1.7;
white-space:pre-wrap;
}
</style>
</head>
<body>

<!-- INTRO -->
<div id="intro" class="screen"
style="background-image:url('https://raw.githubusercontent.com/Adiirx/my-website-images/main/171506da4c1b098c1675dc79f36e918d.jpg')">
<div class="box">
<h2>before we start you want some flowers ðŸ¤­ðŸŽ€</h2>
<button class="btn" onclick="goToFlowers()">Yes</button>
<button class="btn" onclick="startCandleDirect()">No</button>
</div>
</div>

<!-- FLOWER SECTION SAME AS BEFORE -->
<div id="flowers" class="screen hidden"
style="background-image:url('https://raw.githubusercontent.com/Adiirx/newpew1111/main/ce0d20c66958f42afc10d87ace5f5644.jpg')">
<div class="box">
<h2>so what flowers do you want?</h2>
<button class="btn" onclick="showFlower(0)">Rose</button>
<button class="btn" onclick="showFlower(1)">Tulip</button>
<button class="btn" onclick="showFlower(2)">Sunflowers</button>
</div>
</div>

<div id="flowerDisplay" class="screen hidden">
<img id="flowerImg" class="flower-img">
<div class="box">
<h2 id="flowerText">still not satisfied? want some other flowers?</h2>
<button class="btn" onclick="flowerYes()">Yes</button>
<button class="btn" onclick="flowerNo()">No</button>
</div>
</div>

<!-- CANDLE SECTION -->
<div id="candleSection" class="screen hidden">

<div class="candle-wrapper">
<div class="candle-glow"></div>
<div class="flame" id="candleFlame"></div>
<div class="wick"></div>
<div class="wax-drip"></div>
<div class="candle-body"></div>
</div>

<button id="blowBtn">
Blow the candle (<span id="count">0</span>/10)
</button>

<div id="finalScreen">
<div id="typingText"></div>
</div>
</div>

<audio id="bgMusic" preload="auto" loop>
<source src="https://raw.githubusercontent.com/Adiirx/my-website-images/main/%5BRoyalty_Free_Music%5D_Dreaming_-_Inspiring_Uplifting_Piano_320k.mp3" type="audio/mpeg">
</audio>

<script>

/* Stars Background */
for(let i=0;i<60;i++){
let s=document.createElement("div");
s.classList.add("star");
s.style.top=Math.random()*100+"vh";
s.style.left=Math.random()*100+"vw";
document.getElementById("candleSection").appendChild(s);
}

/* Rest of logic same as before */
let musicStarted=false;
let currentFlower=0;
let sunflowerFinal=false;

const intro=document.getElementById("intro");
const flowers=document.getElementById("flowers");
const flowerDisplay=document.getElementById("flowerDisplay");
const flowerImg=document.getElementById("flowerImg");
const flowerText=document.getElementById("flowerText");
const candleSection=document.getElementById("candleSection");
const music=document.getElementById("bgMusic");

let flowerImages=[
"https://raw.githubusercontent.com/Adiirx/newpew1111/main/3f196008119a6b7ca49838376ecaf5cc.jpg",
"https://raw.githubusercontent.com/Adiirx/newpew1111/main/0962f12e488dc6c27ecc3bc303bb5787.jpg",
"https://raw.githubusercontent.com/Adiirx/newpew1111/main/3bb0d9ee539b5e3e291afc9acb6e2aa1.jpg"
];

function startMusic(){
if(!musicStarted){
music.volume=0;
music.play().catch(()=>{});
let fade=setInterval(()=>{
if(music.volume<0.35){music.volume+=0.02;}
else clearInterval(fade);
},200);
musicStarted=true;
}
}

function goToFlowers(){startMusic();intro.classList.add("hidden");flowers.classList.remove("hidden");}
function startCandleDirect(){startMusic();intro.classList.add("hidden");candleSection.classList.remove("hidden");initCandle();}
function showFlower(i){startMusic();flowers.classList.add("hidden");flowerDisplay.classList.remove("hidden");currentFlower=i;sunflowerFinal=false;flowerImg.src=flowerImages[i];flowerText.innerText="still not satisfied? want some other flowers?";}
function flowerYes(){if(sunflowerFinal){startCandle();return;}if(currentFlower===2){flowerText.innerText="sorry shawty we ran out of flowers ðŸ¥º\nshould we move next?";sunflowerFinal=true;return;}currentFlower++;showFlower(currentFlower);}
function flowerNo(){if(sunflowerFinal){startCandle();return;}if(currentFlower===2){flowerText.innerText="sorry shawty we ran out of flowers ðŸ¥º\nshould we move next?";sunflowerFinal=true;return;}flowers.classList.remove("hidden");flowerDisplay.classList.add("hidden");}
function startCandle(){flowerDisplay.classList.add("hidden");candleSection.classList.remove("hidden");initCandle();}

/* Candle Interaction */
function initCandle(){
let clicks=0;
const flame=document.getElementById("candleFlame");
const count=document.getElementById("count");
const final=document.getElementById("finalScreen");

document.getElementById("blowBtn").onclick=()=>{
if(navigator.vibrate) navigator.vibrate(50);
clicks++;
count.innerText=clicks;
flame.style.transform=`scale(${1-(clicks/15)})`;
if(clicks>=10){
flame.style.display="none";
setTimeout(()=>{
final.style.display="flex";
setTimeout(()=>{
typeWriter("Maybe you're not my Valentineâ€¦\n\nbut if I had to choose someone to smile for today,\nit would still be you.",0);
},3500);
},600);
}
};
}

function typeWriter(text,i){
if(i<text.length){
document.getElementById("typingText").textContent+=text.charAt(i);
setTimeout(()=>typeWriter(text,i+1),text.charAt(i)==="\n"?600:80);
}
}

</script>
</body>
</html>
